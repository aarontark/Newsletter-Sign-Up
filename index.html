<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="signup-card">
    <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
    <section class="signup-text">
      <h1 class="signup-title">Stay updated!</h1>
      <p class="signup-para">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="signup-bullets">
        <li class="bullet-item">Product discovery and building what matters</li>
        <li class="bullet-item">Measuring to ensure updates are a success</li>
        <li class="bullet-item">And much more!</li>
      </ul>
      <form class="signup-form" action="">
        <div class="label-container">
          <label for="" class="email-label">Email address</label>
          <p class="error-message">Valid email required</p>
        </div>
        <input type="email">
        <input type="submit" value="Subscribe to monthly newsletter">
      </form>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
